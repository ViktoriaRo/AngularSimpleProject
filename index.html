<!DOCTYPE html>
<html lang="en" ng-app='myFirstApp'>
  <head>
    <title>Angular project</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
    <script src="app/app.js"></script>
  </head>
  <body>
    <header ng-include="'header.html'"></header>
    <div class="content">
      <div ng-controller="ProjectController">
        <input type="text" ng-model="search" placeholder="Search for color"/>
        <button ng-click="order = 'code'">Order by name in RO</button>
        <button ng-click="order = 'name'">Order by name in EN</button>
        <ul>
          <li ng-repeat="color in colors | orderBy: order | filter: search" ng-show="color.available">
            <h3>{{color.name}} in EN - {{color.rate | currency: 'â‚½'}}</h3>
            <div class="remove" ng-click="removeColor(color)">x</div>
            <span class="belt" style="background: {{color.name}}">{{color.code}} in RO </span>
          </li>
        </ul>
    </div>
    </div>
  </body>
</html>
